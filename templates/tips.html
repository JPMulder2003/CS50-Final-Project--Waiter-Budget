{% extends "layout.html" %}

{% block title %}
    Tips
{% endblock %}

{% block main %}
<h1>Tips</h1>
<br>
    <form action="/tips" method="post">
        <div class="mb-3">
            <input type="date" id="date" name="date">
        </div>
        <div class="mb-3">
            <p>Total cash tips for today</p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Cash Tips" type="number" min="0" step="0.01">
        </div>
        <div class="mb-3">
            <p>Total tips from card transactions</p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="card" name="card" placeholder="Card Tips" type="number" min="0" step="0.01">
        </div>
        <br>
        <button class="btn btn-primary btn-lg" type="submit" name="action" value="continue">Save & Continue</button>
        <br><br>
        <button class="btn btn-primary btn-lg" type="submit" name="action" value="add">Save & Add more days</button>
    </form>
{% endblock %}
